            FileText: (p) => <Icon {...p} path={<><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></>} />,

            Settings: (p) => <Icon {...p} path={<><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></>} />,

        };

        const firebaseConfig = {
            apiKey: "AIzaSyCJszqRIi-xXDMRz9TJO41nwKwk7Qwp-tU",
            authDomain: "leqcqx.firebaseapp.com",
            projectId: "leqcqx",
            storageBucket: "leqcqx.firebasestorage.app",
            messagingSenderId: "15662730280",
            appId: "1:15662730280:web:0ac31314669aa32d9f791d"
        };

        let app, auth, db;
        try { app = initializeApp(firebaseConfig); auth = getAuth(app); db = getFirestore(app); } catch (err) { console.error(err); }

        const PRIORIDADES = {
            alta: { label: 'Alta (Urgente)', color: 'text-red-600 bg-red-50 border border-red-100' },
            media: { label: 'Media (Preferente)', color: 'text-amber-600 bg-amber-50 border border-amber-100' },
            baja: { label: 'Baja (Electiva)', color: 'text-clinical-600 bg-clinical-50 border border-clinical-100' },
        };

        const ESTADOS = {
            pendiente: { label: 'Pendiente', icon: Icons.Clock, color: 'text-slate-600 bg-slate-100' },
            preoperatorio: { label: 'Pre-Op', icon: Icons.FileText, color: 'text-turquoise-600 bg-turquoise-50' },
            programado: { label: 'Programado', icon: Icons.AlertCircle, color: 'text-blue-600 bg-blue-50' },
            operado: { label: 'Operado', icon: Icons.CheckCircle, color: 'text-clinical-600 bg-clinical-50' },
        };

        const calculateAge = (birthDate) => {
            if (!birthDate) return '';
            const today = new Date(); const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const m = today.getMonth() - birth.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) age--;
            return age >= 0 ? age : 0;
        };

        const useConnectionStatus = () => {
            const [isOnline, setIsOnline] = useState(navigator.onLine);
            useEffect(() => {
                const h1 = () => setIsOnline(true); const h2 = () => setIsOnline(false);
                window.addEventListener('online', h1); window.addEventListener('offline', h2);
                return () => { window.removeEventListener('online', h1); window.removeEventListener('offline', h2); };
            }, []);
            return isOnline;
        };

        const Modal = ({ isOpen, onClose, title, children, maxWidth = 'max-w-lg' }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-in">
                    <div className={`bg-white rounded-2xl shadow-2xl w-full ${maxWidth} overflow-hidden flex flex-col max-h-[90vh] modal-animate`}>
                        <div className="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">

                            <button onClick={onClose} className="p-2 hover:bg-slate-200 rounded-full text-slate-500 transition-colors"><Icons.X size={20}/></button>
                        </div>
                        <div className="p-6 overflow-y-auto">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const LoginBlock = ({ onLogin }) => {
            const [username, setUsername] = useState(''); const [password, setPassword] = useState(''); const [loading, setLoading] = useState(false); const [error, setError] = useState('');
            const handleLogin = async (e) => {
                e.preventDefault(); setError(''); setLoading(true);
                const userKey = username.trim().toLowerCase();
                if (userKey === 'admin' && password === 'admin123') { proceedLogin('admin'); return; }
                try {
                    const q = query(collection(db, 'leq_users'), where('username', '==', userKey));
                    const querySnapshot = await getDocs(q);
                    if (!querySnapshot.empty) {
                        const userData = querySnapshot.docs[0].data();
                        if (userData.password === password) proceedLogin(userData.role);
                        else { setError("Contraseña incorrecta."); setLoading(false); }
                    } else { setError("Usuario no encontrado."); setLoading(false); }
                } catch (err) { setError("Error de conexión. Use credenciales maestras."); setLoading(false); }
            };
            const proceedLogin = async (role) => {
                try { if (auth) await signInAnonymously(auth); localStorage.setItem('leq_role', role); onLogin(role); } 
                catch (error) { localStorage.setItem('leq_role', role); onLogin(role); }
            };
            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-turquoise-50 to-clinical-50 p-6">

                                <div><label className="block text-xs font-bold text-slate-400 uppercase mb-2">Usuario</label><input type="text" className="w-full px-4 py-3.5 bg-white/50 border border-slate-200 rounded-2xl outline-none" value={username} onChange={(e) => setUsername(e.target.value)} required /></div>
                                <div><label className="block text-xs font-bold text-slate-400 uppercase mb-2">Contraseña</label><input type="password" className="w-full px-4 py-3.5 bg-white/50 border border-slate-200 rounded-2xl outline-none" value={password} onChange={(e) => setPassword(e.target.value)} required /></div>
                            </div>
                            <button type="submit" disabled={loading} className="w-full bg-gradient-to-r from-turquoise-500 to-clinical-500 text-white font-bold py-4 rounded-2xl shadow-lg mt-4 btn-hover-effect">{loading ? 'Verificando...' : 'Iniciar Sesión'}</button>
                        </form>
                    </div>
                </div>
            );
        };

        const ConnectionStatus = ({ condensed }) => {
            const isOnline = useConnectionStatus();
            return condensed ? <div className={`w-3 h-3 rounded-full ${isOnline ? 'bg-clinical-500 animate-pulse' : 'bg-red-500'} mx-auto`} title={isOnline ? 'En Línea' : 'Offline'}></div> :

        };

        // --- GESTIÓN DE USUARIOS ---
        const UserManagementBlock = ({ users, onAddUser, onUpdateUser, onDeleteUser }) => {
            const [formData, setFormData] = useState({ username: '', password: '', role: 'digitador', nombre: '' });
            const [editingId, setEditingId] = useState(null); const [showForm, setShowForm] = useState(false);
            const handleSubmit = (e) => { e.preventDefault(); if (editingId) { const d = {...formData}; if(!d.password) delete d.password; onUpdateUser(editingId, d); } else onAddUser(formData); closeForm(); };
            const handleEditClick = (u) => { setFormData({ username: u.username, password: '', role: u.role, nombre: u.nombre || '' }); setEditingId(u.id); setShowForm(true); };
            const closeForm = () => { setEditingId(null); setFormData({ username: '', password: '', role: 'digitador', nombre: '' }); setShowForm(false); };
            
            return (
                <div className="glass-panel rounded-3xl shadow-soft flex flex-col h-full animate-in overflow-hidden border-0 bg-white">
                    <div className="p-6 border-b border-slate-100 bg-white/50 backdrop-blur-md flex justify-between items-center"><div className="flex items-center gap-4"><div className="bg-gradient-to-br from-turquoise-100 to-turquoise-50 p-3 rounded-2xl text-turquoise-600"><Icons.UserCog size={24} /></div><div><h3 className="font-bold text-xl text-slate-800 brand-font">Gestión de Usuarios</h3><p className="text-xs font-semibold text-turquoise-600">Control de Accesos</p></div></div><button onClick={()=>{setEditingId(null); setFormData({username:'',password:'',role:'digitador',nombre:''}); setShowForm(true)}} className="flex items-center gap-2 bg-turquoise-600 hover:bg-turquoise-700 text-white px-4 py-2.5 rounded-xl font-bold text-sm shadow-md btn-hover-effect"><Icons.UserPlus size={18}/><span className="hidden sm:inline">Nuevo Usuario</span></button></div>
                    
                    <Modal isOpen={showForm} onClose={closeForm} title={editingId ? 'Editar Usuario' : 'Crear Nuevo Usuario'}>

                            <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide ml-1 block">Usuario</label><input type="text" required className="w-full p-3 rounded-xl border border-slate-200 text-sm outline-none" value={formData.username} onChange={e=>setFormData({...formData,username:e.target.value.toLowerCase().replace(/\s/g,'')})} placeholder="login"/></div>
                            <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide ml-1 block">Contraseña</label><input type="password" required={!editingId} className="w-full p-3 rounded-xl border border-slate-200 text-sm outline-none" value={formData.password} onChange={e=>setFormData({...formData,password:e.target.value})} placeholder={editingId?"Dejar vacío para mantener":"Crear contraseña"}/></div>
                            <div><label className="text-xs font-bold text-slate-400 uppercase tracking-wide ml-1 block">Rol</label><select className="w-full p-3 rounded-xl border border-slate-200 text-sm outline-none bg-white" value={formData.role} onChange={e=>setFormData({...formData,role:e.target.value})}><option value="digitador">Digitador</option><option value="admin">Administrador</option></select></div>
                            <div className="flex gap-3 pt-4"><button type="button" onClick={closeForm} className="flex-1 py-3 text-slate-500 font-bold text-sm hover:bg-slate-200 rounded-xl btn-hover-effect">Cancelar</button><button type="submit" className={`flex-1 py-3 text-white rounded-xl font-bold text-sm shadow-md btn-hover-effect ${editingId?'bg-orange-500':'bg-turquoise-600'}`}>{editingId?'Actualizar':'Guardar'}</button></div>
                        </form>
                    </Modal>

                                        </div>
                                        <div className="flex flex-row sm:flex-col justify-between sm:justify-center gap-2 sm:border-l sm:border-slate-50 sm:pl-4 pt-3 sm:pt-0 border-t border-slate-50 sm:border-t-0">
                                            {userRole === 'admin' && <select value={exp.estado} onChange={(e) => onStatusChange(exp.id, e.target.value)} className="text-[10px] p-1.5 rounded border border-slate-200 bg-slate-50 font-bold outline-none cursor-pointer hover:bg-white uppercase tracking-wide w-full sm:w-auto">{Object.keys(ESTADOS).map(k => <option key={k} value={k}>{ESTADOS[k].label}</option>)}</select>}
                                            <div className="flex gap-2 justify-end sm:justify-center">
                                                <button onClick={() => handleEditExpClick(exp)} className="text-slate-300 hover:text-orange-500 p-1.5 rounded hover:bg-orange-50 transition-colors btn-hover-effect" title="Editar Caso"><Icons.Edit size={16}/></button>
                                                {userRole === 'admin' && <button onClick={() => onDeleteExpediente(exp.id)} className="text-slate-300 hover:text-red-500 p-1.5 rounded hover:bg-red-50 transition-colors btn-hover-effect" title="Eliminar Caso"><Icons.Trash2 size={16}/></button>}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                {patientExpedientes.length === 0 && <div className="text-center py-10 text-slate-400 bg-slate-50/50 rounded-xl border border-dashed border-slate-200"><div className="mb-2 opacity-50"><Icons.ClipboardList size={32} className="mx-auto"/></div><p className="text-xs">No hay expedientes clínicos registrados.</p></div>}
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="glass-panel rounded-3xl shadow-soft flex flex-col h-full animate-in overflow-hidden border-0 bg-white">
                    <div className="p-6 border-b border-slate-100 flex flex-col md:flex-row gap-4 justify-between items-center bg-white/50 backdrop-blur-md">
                        <div className="flex items-center gap-4 w-full md:w-auto">
                            <div className="bg-turquoise-100 p-3 rounded-2xl text-turquoise-600"><Icons.Users size={24}/></div>
                            <div><h3 className="font-bold text-xl text-slate-800 brand-font">Gestión de Pacientes</h3><p className="text-xs font-semibold text-turquoise-600">{filtered.length} personas registradas</p></div>
                        </div>
                        <div className="flex gap-3 w-full md:w-auto items-center">
                            <input type="text" placeholder="Buscar DNI o Nombre..." className="w-full sm:w-64 pl-4 pr-4 py-2.5 bg-slate-50 rounded-xl text-sm outline-none border border-transparent focus:border-turquoise-200" value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} />
                            <button onClick={()=>setShowForm(true)} className="flex items-center gap-2 bg-turquoise-600 hover:bg-turquoise-700 text-white px-4 py-2.5 rounded-xl font-bold text-xs shadow-md whitespace-nowrap transition-all btn-hover-effect"><Icons.PlusCircle size={16}/> Ingresar Paciente</button>
                        </div>
                    </div>

                    <Modal isOpen={showForm} onClose={closePatientForm} title={editingPatientId ? "Editar Información del Paciente" : "Nuevo Ingreso Hospitalario"} maxWidth="max-w-2xl">
                        <p className="text-xs text-slate-400 mb-6 flex items-center gap-1"><span className="text-red-500 font-bold">*</span> Indica campo obligatorio</p>
                        <form onSubmit={handleSubmitPatient} className="space-y-4">
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wide block mb-1">DNI (Numérico) <span className="text-red-500">*</span></label><input name="dni" type="text" required className="w-full p-2.5 rounded-xl border border-slate-200 text-sm outline-none focus:ring-1 focus:ring-turquoise-300" value={formData.dni} onChange={handleInputChange} placeholder="0801199900000" maxLength={13} /></div>
                                <div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wide block mb-1">N° Afiliación <span className="text-red-500">*</span></label><input name="nAfiliacion" type="text" required className="w-full p-2.5 rounded-xl border border-slate-200 text-sm outline-none focus:ring-1 focus:ring-turquoise-300" value={formData.nAfiliacion} onChange={handleInputChange} /></div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wide block mb-1">Nombres <span className="text-red-500">*</span></label><input name="nombres" type="text" required className="w-full p-2.5 rounded-xl border border-slate-200 text-sm outline-none focus:ring-1 focus:ring-turquoise-300" value={formData.nombres} onChange={handleInputChange} /></div>
                                <div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wide block mb-1">Apellidos <span className="text-red-500">*</span></label><input name="apellidos" type="text" required className="w-full p-2.5 rounded-xl border border-slate-200 text-sm outline-none focus:ring-1 focus:ring-turquoise-300" value={formData.apellidos} onChange={handleInputChange} /></div>
                            </div>
                            <div className="grid grid-cols-3 gap-4">
                                <div className="col-span-2"><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wide block mb-1">Fecha Nacimiento <span className="text-red-500">*</span></label><input name="fechaNacimiento" type="date" required className="w-full p-2.5 rounded-xl border border-slate-200 text-sm outline-none focus:ring-1 focus:ring-turquoise-300" value={formData.fechaNacimiento} onChange={handleInputChange} /></div>
                                <div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wide block mb-1">Edad</label><input name="edad" type="text" readOnly className="w-full p-2.5 rounded-xl border border-slate-200 bg-slate-100 text-slate-500 text-sm outline-none text-center font-bold" value={formData.edad} /></div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wide block mb-1">Sexo <span className="text-red-500">*</span></label><select name="sexo" className="w-full p-2.5 rounded-xl border border-slate-200 text-sm bg-white" value={formData.sexo} onChange={handleInputChange}><option value="M">Masculino</option><option value="F">Femenino</option></select></div>
                                <div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wide block mb-1">Tipo Seguro <span className="text-red-500">*</span></label><select name="tipoSeguro" className="w-full p-2.5 rounded-xl border border-slate-200 text-sm bg-white" value={formData.tipoSeguro} onChange={handleInputChange}><option value="Asegurado">Asegurado</option><option value="Beneficiario">Beneficiario</option><option value="Jubilado">Jubilado</option></select></div>
                            </div>
                            <div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wide block mb-1">Patrono <span className="text-red-500">*</span></label><input name="patrono" type="text" required className="w-full p-2.5 rounded-xl border border-slate-200 text-sm outline-none focus:ring-1 focus:ring-turquoise-300" value={formData.patrono} onChange={handleInputChange} /></div>
                            <div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wide block mb-1">Domicilio <span className="text-red-500">*</span></label><textarea name="domicilio" rows="2" required className="w-full p-2.5 rounded-xl border border-slate-200 text-sm outline-none resize-none focus:ring-1 focus:ring-turquoise-300" value={formData.domicilio} onChange={handleInputChange}></textarea></div>
                            <div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-wide block mb-1">Teléfonos (8 dígitos) <span className="text-red-500">*</span></label><input name="telefonos" type="text" required className="w-full p-2.5 rounded-xl border border-slate-200 text-sm outline-none focus:ring-1 focus:ring-turquoise-300" value={formData.telefonos} onChange={handleInputChange} placeholder="99999999, 88888888" /></div>
                            <div className="flex gap-3 pt-4">
                                <button type="button" onClick={closePatientForm} className="flex-1 py-3 text-slate-500 font-bold text-xs hover:bg-slate-200 rounded-xl btn-hover-effect">Cancelar</button>
                                <button type="submit" className={`flex-1 py-3 text-white font-bold rounded-xl shadow-lg text-xs btn-hover-effect ${editingPatientId ? 'bg-orange-500 hover:bg-orange-600' : 'bg-turquoise-600 hover:bg-turquoise-700'}`}>{editingPatientId ? 'Actualizar Datos' : 'Guardar Paciente'}</button>
                            </div>
                        </form>
                    </Modal>

                    <div className="h-full overflow-y-auto bg-white p-6">
                        <div className="overflow-x-auto">
                            <table className="w-full text-left border-collapse min-w-[800px]">
                                <thead className="bg-slate-50/80 sticky top-0 z-10"><tr className="text-xs font-bold text-slate-400 uppercase tracking-wider border-b border-slate-100"><th className="px-6 py-4 pl-8">Paciente</th><th className="px-6 py-4">Identificación</th><th className="px-6 py-4">Edad / Sexo</th><th className="px-6 py-4 text-right pr-8">Acción</th></tr></thead>
                                <tbody className="divide-y divide-slate-50">
                                    {filtered.map(p=>(<tr key={p.id} onClick={() => !showForm && setSelectedPatient(p)} className={`row-hover-effect cursor-pointer`}>
                                        <td className="px-6 py-5 pl-8"><div className="font-bold text-base text-slate-800 tracking-tight">{p.nombres} {p.apellidos}</div><div className="text-xs text-turquoise-600 font-medium mt-1 flex items-center gap-1">Ver Expedientes <Icons.ChevronsRight size={14}/></div></td>
                                        <td className="px-6 py-5"><div className="text-xs font-mono text-slate-600 bg-slate-100 px-2 py-1 rounded w-fit mb-1 font-bold">{p.dni}</div><div className="text-xs text-slate-400">Afiliación: {p.nAfiliacion}</div></td>
                                        <td className="px-6 py-5 text-sm font-semibold text-slate-600">{p.edad} Años / {p.sexo}</td>
                                        <td className="px-6 py-5 text-right pr-8" onClick={(e)=>e.stopPropagation()}>
                                            <div className="flex justify-end gap-2">
                                                <button onClick={(e) => handleEditPatientClick(e, p)} className="text-slate-300 hover:text-orange-500 p-2 btn-hover-effect" title="Editar Paciente"><Icons.Edit size={20}/></button>
                                                {userRole==='admin'&&<button onClick={()=>onDeletePatient(p.id)} className="text-slate-300 hover:text-red-500 p-2 btn-hover-effect" title="Eliminar Paciente"><Icons.Trash2 size={20}/></button>}
                                            </div>
                                        </td>
                                    </tr>))}
                                </tbody>
                            </table>
                            {filtered.length === 0 && <div className="text-center py-10 text-slate-400">No se encontraron pacientes.</div>}
                        </div>
                    </div>
                </div>
            );
        };

        const AdminDashboardBlock = ({ expedientes }) => {
            // ... (same as before)
            const stats = useMemo(() => ({
                total: expedientes.length,
                alta: expedientes.filter(e => e.prioridad === 'alta' && e.estado !== 'operado').length,
                prog: expedientes.filter(e => e.estado === 'programado').length,
                op: expedientes.filter(e => e.estado === 'operado').length
            }), [expedientes]);
            const StatCard = ({ title, val, col, icon:Icon }) => <div className={`p-1 rounded-3xl bg-gradient-to-br ${col} shadow-sm btn-hover-effect`}><div className="bg-white h-full rounded-[20px] p-6 relative overflow-hidden"><div className="absolute -right-2 -top-2 opacity-5 scale-150"><Icon size={100}/></div><div className="flex items-center gap-3 mb-3"><div className={`p-2 rounded-xl bg-gradient-to-br ${col} text-white`}><Icon size={20}/></div><span className="text-xs font-bold text-slate-400 uppercase">{title}</span></div><div className="text-4xl font-bold text-slate-800 brand-font">{val}</div></div></div>;
            return (
                <div className="space-y-6 animate-in w-full max-w-7xl mx-auto">
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"><StatCard title="Casos Totales" val={stats.total} col="from-slate-700 to-slate-900" icon={Icons.ClipboardList} /><StatCard title="Urgencias Qx" val={stats.alta} col="from-red-500 to-red-600" icon={Icons.AlertCircle} /><StatCard title="Programados" val={stats.prog} col="from-blue-500 to-blue-600" icon={Icons.Clock} /><StatCard title="Operados" val={stats.op} col="from-clinical-500 to-clinical-600" icon={Icons.CheckCircle} /></div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [role, setRole] = useState(null); const [view, setView] = useState('dashboard');
            const [patients, setPatients] = useState([]); const [expedientes, setExpedientes] = useState([]); const [systemUsers, setSystemUsers] = useState([]);
            const [services, setServices] = useState([]); const [specialties, setSpecialties] = useState([]); const [doctors, setDoctors] = useState([]);
            const [sidebarCollapsed, setSidebarCollapsed] = useState(false); const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const savedRole = localStorage.getItem('leq_role');
                if (savedRole) { setRole(savedRole); setupListeners(); }
                if (auth) onAuthStateChanged(auth, (u) => { if(u) setupListeners(); });
            }, []);

            const setupListeners = () => {
                if (!db) return;
                onSnapshot(collection(db, 'leq_patients'), (s) => setPatients(s.docs.map(d=>({id:d.id, ...d.data()})).sort((a,b)=>(b.createdAt?.seconds||0)-(a.createdAt?.seconds||0))));
                onSnapshot(collection(db, 'leq_expedientes'), (s) => setExpedientes(s.docs.map(d=>({id:d.id, ...d.data()})).sort((a,b)=>(b.createdAt?.seconds||0)-(a.createdAt?.seconds||0))));
                onSnapshot(collection(db, 'leq_users'), (s) => setSystemUsers(s.docs.map(d=>({id:d.id, ...d.data()}))));
                onSnapshot(collection(db, 'leq_services'), (s) => setServices(s.docs.map(d=>({id:d.id, ...d.data()}))));
                onSnapshot(collection(db, 'leq_specialties'), (s) => setSpecialties(s.docs.map(d=>({id:d.id, ...d.data()}))));
                onSnapshot(collection(db, 'leq_doctors'), (s) => setDoctors(s.docs.map(d=>({id:d.id, ...d.data()}))));
            };

            const handleLogout = async () => { if(auth) await signOut(auth); localStorage.removeItem('leq_role'); setRole(null); setView('dashboard'); setPatients([]); };
            const handleAddPatient = async (d) => { if(db) await addDoc(collection(db,'leq_patients'), {...d, createdAt:serverTimestamp()}); };
            const handleUpdatePatient = async (id, data) => { if(db) await updateDoc(doc(db, 'leq_patients', id), data); };
            const handleAddExpediente = async (pid, pname, d) => { if(db) await addDoc(collection(db,'leq_expedientes'), {...d, patientId:pid, patientName:pname, estado:'pendiente', createdAt:serverTimestamp()}); };
            const handleUpdateExpediente = async (id, data) => { if(db) await updateDoc(doc(db, 'leq_expedientes', id), data); };
            const handleStatus = async (id,s) => { if(db) await updateDoc(doc(db,'leq_expedientes',id),{estado:s}); };
            const handleDeleteExp = async (id) => { if(confirm('¿Eliminar expediente clínico?')) await deleteDoc(doc(db,'leq_expedientes',id)); };
            const handleDeletePatient = async (id) => { if(confirm('¡ADVERTENCIA!\n¿Eliminar paciente permanentemente?')) await deleteDoc(doc(db,'leq_patients',id)); };
            const handleAddUser = async (uData) => { if(db) await addDoc(collection(db,'leq_users'), uData); };
            const handleUpdateUser = async (id, data) => { if(db) await updateDoc(doc(db, 'leq_users', id), data); };
            const handleDelUser = async (id) => { if(confirm('¿Eliminar usuario?')) await deleteDoc(doc(db,'leq_users',id)); };
            
            // Config Handlers
            const handleAddService = async (name) => { if(db) await addDoc(collection(db,'leq_services'), { name }); };
            const handleDeleteService = async (id) => { if(confirm('¿Borrar servicio? Se borrarán sus especialidades.')) await deleteDoc(doc(db,'leq_services',id)); }; 
            const handleAddSpecialty = async (name, serviceId) => { if(db) await addDoc(collection(db,'leq_specialties'), { name, serviceId }); };
            const handleDeleteSpecialty = async (id) => { if(confirm('¿Borrar especialidad?')) await deleteDoc(doc(db,'leq_specialties',id)); };
            const handleAddDoctor = async (name, specialtyId) => { if(db) await addDoc(collection(db,'leq_doctors'), { name, specialtyId }); };
            const handleDeleteDoctor = async (id) => { if(confirm('¿Borrar médico?')) await deleteDoc(doc(db,'leq_doctors',id)); };

            if (!role) return <LoginBlock onLogin={(r)=>{setRole(r); setupListeners();}} />;

            const NavItem = ({ id, label, icon: Icon }) => (
                <button onClick={() => { setView(id); setMobileMenuOpen(false); }} className={`w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl transition-all font-bold group relative overflow-hidden btn-hover-effect ${view === id ? 'bg-gradient-to-r from-turquoise-500 to-turquoise-600 text-white shadow-lg' : 'hover:bg-turquoise-800/50 text-turquoise-300'} ${sidebarCollapsed ? 'justify-center' : ''}`} title={label}><Icon size={20} className={view === id ? 'text-white' : 'text-turquoise-400 group-hover:text-white'} /><span className={`whitespace-nowrap transition-opacity duration-300 ${sidebarCollapsed ? 'hidden opacity-0 w-0' : 'block opacity-100'}`}>{label}</span></button>
            );

            return (
                <div className="flex h-screen bg-[#f0fdfa] font-sans overflow-hidden">
                    {mobileMenuOpen && (
                        <div className="fixed inset-0 z-50 bg-turquoise-900/95 backdrop-blur-sm flex flex-col md:hidden animate-in">
                            <div className="p-4 flex justify-between items-center border-b border-turquoise-800"><div className="font-bold text-white text-xl flex items-center gap-2 brand-font"><Icons.Activity/> LEQ Móvil</div><button onClick={() => setMobileMenuOpen(false)} className="text-white p-2 bg-turquoise-800 rounded-full btn-hover-effect"><Icons.X size={24}/></button></div>
                            <div className="p-6 space-y-4"><NavItem id="dashboard" label="Dashboard" icon={Icons.LayoutDashboard} /><NavItem id="pacientes" label="Gestión Pacientes" icon={Icons.Users} />{role === 'admin' && <NavItem id="config" label="Configuración Clínica" icon={Icons.Settings} />}{role === 'admin' && <NavItem id="usuarios" label="Gestión Usuarios" icon={Icons.UserCog} />}<div className="pt-8 border-t border-turquoise-800"><button onClick={handleLogout} className="w-full flex items-center gap-4 px-4 py-3 rounded-2xl bg-turquoise-800 text-white font-bold btn-hover-effect"><Icons.LogOut size={20}/> Desconectar</button></div></div>
                        </div>
                    )}
                    <aside className={`${sidebarCollapsed ? 'w-24' : 'w-72'} bg-turquoise-900 text-turquoise-100 flex-col shadow-2xl z-20 hidden md:flex relative transition-all duration-300 ease-in-out`}>
                        <div className={`p-6 pb-2 relative z-10 flex ${sidebarCollapsed ? 'justify-center' : 'justify-between'} items-center`}>{!sidebarCollapsed && <div className="flex items-center gap-3 text-white"><div className="bg-gradient-to-br from-turquoise-400 to-clinical-400 p-2 rounded-xl shadow-lg"><Icons.Activity size={24} className="text-white"/></div><span className="font-bold text-2xl brand-font animate-in">LEQ</span></div>}{sidebarCollapsed && <div className="bg-gradient-to-br from-turquoise-400 to-clinical-400 p-2 rounded-xl shadow-lg mb-2"><Icons.Activity size={24} className="text-white"/></div>}<button onClick={() => setSidebarCollapsed(!sidebarCollapsed)} className="text-turquoise-400 hover:text-white transition-colors p-1 rounded-lg hover:bg-turquoise-800 absolute right-4 top-6 btn-hover-effect" style={sidebarCollapsed ? { right: 'auto', top: 'auto', marginTop: '10px', position: 'static' } : {}}>{sidebarCollapsed ? <Icons.ChevronsRight size={20}/> : <Icons.ChevronsLeft size={20}/>}</button></div>
                        {!sidebarCollapsed && <div className="text-xs font-bold text-turquoise-400 uppercase tracking-widest pl-14 mb-4 animate-in">Portal V3.0</div>}
                        <nav className="flex-1 px-4 py-4 space-y-2 relative z-10 overflow-y-auto overflow-x-hidden">
                             <NavItem id="dashboard" label="Dashboard" icon={Icons.LayoutDashboard} />
                             <NavItem id="pacientes" label="Gestión Pacientes" icon={Icons.Users} />
                             {role === 'admin' && <NavItem id="config" label="Configuración" icon={Icons.Settings} />}
                             {role === 'admin' && <NavItem id="usuarios" label="Gestión Usuarios" icon={Icons.UserCog} />}
                        </nav>
                        <div className="p-4 mx-4 mb-4 rounded-2xl bg-turquoise-800/50 border border-turquoise-700/50 relative z-10">
                            <div className={`flex items-center gap-3 mb-4 ${sidebarCollapsed ? 'justify-center flex-col' : ''}`}><div className="w-10 h-10 rounded-full bg-gradient-to-br from-clinical-400 to-clinical-600 flex items-center justify-center font-bold text-white text-sm shrink-0">{role==='admin'?'AD':'OP'}</div>{!sidebarCollapsed && <div className="overflow-hidden"><div className="text-sm font-bold text-white capitalize truncate">{role}</div><div className="text-[10px] text-turquoise-300 truncate">En línea</div></div>}</div>
                            <div className="flex justify-center mb-2"><ConnectionStatus condensed={sidebarCollapsed} /></div>
                            <button onClick={handleLogout} className={`w-full flex items-center gap-2 text-xs font-bold text-turquoise-200 hover:text-white py-2.5 rounded-xl hover:bg-turquoise-700 transition-colors btn-hover-effect ${sidebarCollapsed ? 'justify-center' : 'justify-center'}`} title="Desconectar"><Icons.LogOut size={16}/> {!sidebarCollapsed && <span>Salir</span>}</button>
                        </div>
                    </aside>
                    <main className="flex-1 flex flex-col h-full overflow-hidden bg-[#f0fdfa] relative transition-all duration-300">
                        <div className="md:hidden bg-white/80 backdrop-blur-md p-4 shadow-sm flex justify-between items-center z-20"><button onClick={() => setMobileMenuOpen(true)} className="text-slate-600 p-1 btn-hover-effect"><Icons.Menu size={24}/></button><div className="font-bold text-slate-800 flex items-center gap-2 brand-font"><Icons.Activity size={18} className="text-turquoise-600"/> LEQ Móvil</div><div className="w-8"></div></div>
                        <div className="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth relative z-10">
                            {view === 'dashboard' && <AdminDashboardBlock expedientes={expedientes} />}
                            {view === 'pacientes' && <PatientManagementBlock patients={patients} expedientes={expedientes} services={services} specialties={specialties} doctors={doctors} onAddPatient={handleAddPatient} onUpdatePatient={handleUpdatePatient} onAddExpediente={handleAddExpediente} onUpdateExpediente={handleUpdateExpediente} onStatusChange={handleStatus} onDeletePatient={handleDeletePatient} onDeleteExpediente={handleDeleteExp} userRole={role} />}
                            {view === 'config' && role === 'admin' && <ConfigBlock services={services} specialties={specialties} doctors={doctors} onAddService={handleAddService} onDeleteService={handleDeleteService} onAddSpecialty={handleAddSpecialty} onDeleteSpecialty={handleDeleteSpecialty} onAddDoctor={handleAddDoctor} onDeleteDoctor={handleDeleteDoctor} />}
                            {view === 'usuarios' && role === 'admin' && <UserManagementBlock users={systemUsers} onAddUser={handleAddUser} onUpdateUser={handleUpdateUser} onDeleteUser={handleDelUser} />}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
